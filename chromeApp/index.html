<!DOCTYPE HTML>
<html>

    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <script type="text/javascript" src="./JS/greeting.js">
    </script>
    <script type="text/javascript" src="./JS/todo.js">

</html>
